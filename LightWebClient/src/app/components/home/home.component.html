<div class="container">
  <div class="text-center">
    <h1>Let's Go Biking !!!</h1>
    <h2>A new way to discover and share your favorite trails</h2>
    <img [src]="'assets/img/logo.png'" class="img-fluid w-25 h-25" alt="...">
  </div>
  <br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card" >
        <div class="card-body">

          <h5 class="card-title">RECHERCHEZ VOTRE ITINERAIRE</h5>
          <h6 class="card-subtitle mb-2 text-muted">Renseignez le point de départ , le point d'arrivée et la ville où vous vous trouvez</h6>
          <form>
            <div class="form-group">
              <label for="ville">Ville</label>
              <input type="text" class="form-control" id="ville" placeholder="Ville">
            </div>
            <div class="form-group">
              <label for="depart">Point de départ</label>
              <input type="text" class="form-control" id="depart" placeholder="Point de départ">
            </div>
            <div class="form-group">
              <label for="arrivee">Point d'arrivée</label>
              <input type="text" class="form-control" id="arrivee" placeholder="Point d'arrivée" >
            </div> <br>
            <button type="submit" class="btn btn-primary">Rechercher</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
